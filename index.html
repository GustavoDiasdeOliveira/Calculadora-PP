<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- GOOGLE FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <title>Calculadora PP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="form_header">
            <h2>Calculadora PP</h2>
            <i id="mode_icon" class="bi bi-moon-fill"></i>
        </div><!-- form_header -->
        <form id="percentageForm">
            <div class="input-group">
                <input type="text" id="value" placeholder="Peso." required>
            </div>
            <div class="input-group">
                <input type="number" id="quantity" placeholder="Qtd." min="1" required>
            </div>
            <div class="input-group">
                <label for="unit"></label>
                <select id="unit" required>
                    <option value="g">Gramas (G)</option>
                    <option value="ml">Mililitros (ML)</option>
                    <option value="kg">Quilogramas (KG)</option>
                </select>
            </div>
            <button type="button" id="calculateBtn">Calcular</button>
        </form>
        <div class="result">
            <p id="resultText"></p>
        </div>

        <footer>
            <a href="https://github.com/GustavoDiasdeOliveira" title="Github"><i class='bx bxl-github'></i></a>
        </footer>
    </div>
    
    <!--resultText-->
    <script src="script.js"></script>
    <!--tema_escuro-->
    <script src="fundo.js"></script>
</body>
</html>
